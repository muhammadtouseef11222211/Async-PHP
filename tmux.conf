set-option -g prefix C-a
unbind C-b
bind C-a send-prefix


set -g default-terminal "screen-256color"

### Status Bar Appearance ###
# Status bar background and foreground (text) colors
set-option -g status-bg colour235   # Dark gray background
set-option -g status-fg colour136   # Yellow text

# Customize left side of status bar (session info)
set-option -g status-left "#[fg=colour136,bg=colour235] #S "

# Customize right side of status bar (date and time)
set-option -g status-right "#[fg=colour136,bg=colour235] %Y-%m-%d %H:%M:%S "

# Refresh status bar every second
set-option -g status-interval 1

### Window Title Appearance ###
# Active window title (the window you're currently using)
set-window-option -g window-status-current-bg colour28    # Green background
set-window-option -g window-status-current-fg colour231   # White text
set-window-option -g window-status-current-format "#[bold]#[fg=colour231] #I:#W #[fg=colour28]"

# Inactive window titles (windows you're not using)
set-window-option -g window-status-bg colour236           # Dark gray background
set-window-option -g window-status-fg colour250           # Light gray text
set-window-option -g window-status-format " #I:#W "

### Pane and Border Appearance ###
# Active pane border color (pane in focus)
set-option -g pane-border-style fg=colour236              # Dark gray border for unfocused panes
set-option -g pane-active-border-style fg=colour82        # Green border for active pane

# Pane splitting lines color
set-option -g pane-border-bg default                      # Default background
set-option -g pane-active-border-bg default

### Message Styles (when you send messages or use command prompt) ###
# Display message when switching windows or panes
set-option -g message-command-style fg=colour231,bg=colour28   # White text, green background
set-option -g message-style fg=colour231,bg=colour28           # White text, green background

### Mode Indicators ###
# Choose copy mode or command prompt appearance
set-option -g mode-style bg=colour28,fg=colour231,bold          # Green background, white bold text

### Clock Mode (when clock is shown) ###
set-window-option -g clock-mode-colour colour231                # White clock text
set-window-option -g clock-mode-style bg=colour28               # Green clock background

### Window Split Indicators (activity indicators) ###
set-window-option -g window-status-activity-bg colour160        # Red background for activity
set-window-option -g window-status-activity-fg colour231        # White text when there's activity

### Bell Indicator (bell event in a window) ###
set-window-option -g window-status-bell-style bg=colour196,fg=colour231,bold

# Bind F1 to move to the next window
bind-key -n F1 next-window

# Bind F2 to move to the previous window
bind-key -n F2 previous-window


