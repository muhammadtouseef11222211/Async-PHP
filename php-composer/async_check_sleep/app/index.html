<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Example</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        /* Style for the sidebar */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        /* Main content area */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h4>Navigation</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#/index">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#/test">Test</a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div id="app" class="main-content">
        <router-view></router-view> <!-- Dynamic Content will be rendered here -->
    </div>

    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
    <script>
        // Define the components for the pages
        const Index = {
            template: `<div id="index-content"></div>`,
            mounted() {
                this.loadContent();
            },
            methods: {
                loadContent() {
                    fetch('index.php') // Load index.php content
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok ' + response.statusText);
                            }
                            return response.text();
                        })
                        .then(data => {
                            document.getElementById('index-content').innerHTML = data;
                            this.initRunScript(); // Initialize script after content is loaded
                        })
                        .catch(err => {
                            console.error('Error fetching index.php:', err);
                            document.getElementById('index-content').innerHTML = 'Error fetching content.';
                        });
                },
                initRunScript() {
                    const button = document.querySelector('.runScripts');
                    if (button) {
                        button.addEventListener('click', (e) => {
                            e.preventDefault();
                            const url = button.getAttribute('data-url'); // Get the URL from the data attribute

                            fetch(url, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded'
                                }
                            })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok ' + response.statusText);
                                }
                                return response.text();
                            })
                            .then(data => {
                                document.getElementById('output').innerHTML = data;
                            })
                            .catch(err => {
                                console.error('Error fetching output:', err);
                                document.getElementById('output').innerHTML = 'Error fetching output: ' + err.message;
                            });
                        });
                    }
                }
            }
        };

        const Test = {
            template: `
                <div>
                    <h1>Test Page</h1>
                    <p>This is the test page content.</p>
                </div>
            `
        };

        // Create the router
        const router = new VueRouter({
            routes: [
                { path: '/index', component: Index },
                { path: '/test', component: Test }
            ]
        });

        // Create the main Vue instance
        new Vue({
            el: '#app',
            router
        });
    </script>
</body>
</html>
